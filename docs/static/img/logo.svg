<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#0a0f1a" stroke="url(#circleGrad)" stroke-width="3"/>

  <!-- Shield shape -->
  <path d="M100 30 L150 55 L150 100 C150 140 100 170 100 170 C100 170 50 140 50 100 L50 55 Z"
        fill="url(#shieldGrad)"
        opacity="0.9"
        filter="url(#glow)"/>

  <!-- AI Brain/Circuit pattern -->
  <g fill="none" stroke="#0a0f1a" stroke-width="2" opacity="0.8">
    <!-- Center node -->
    <circle cx="100" cy="95" r="15" fill="#0a0f1a"/>
    <!-- Connecting lines -->
    <line x1="100" y1="80" x2="100" y2="55"/>
    <line x1="85" y1="95" x2="65" y2="95"/>
    <line x1="115" y1="95" x2="135" y2="95"/>
    <line x1="90" y1="105" x2="75" y2="125"/>
    <line x1="110" y1="105" x2="125" y2="125"/>
    <!-- Outer nodes -->
    <circle cx="100" cy="55" r="6" fill="#38bdf8"/>
    <circle cx="65" cy="95" r="6" fill="#38bdf8"/>
    <circle cx="135" cy="95" r="6" fill="#38bdf8"/>
    <circle cx="75" cy="125" r="6" fill="#38bdf8"/>
    <circle cx="125" cy="125" r="6" fill="#38bdf8"/>
  </g>

  <!-- AI text in center -->
  <text x="100" y="102" font-family="Arial, sans-serif" font-size="20" font-weight="bold"
        fill="#38bdf8" text-anchor="middle">AI</text>

  <!-- SOC text below shield -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
        fill="#38bdf8" text-anchor="middle" letter-spacing="2">SOC</text>
</svg>
